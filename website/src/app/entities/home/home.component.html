<section class="background">
  <div class="container">
    <header>
      <div class="logo">
        <img src="assets/logo/logo.svg" alt="Logo">
      </div>
      <div class="login">
        <p>Hello, <b>Gabriel</b></p>
      </div>
    </header>
  </div>
</section>

<section>
  <div class="container">
    <h2>
      New <b>Album</b> Releases.
    </h2>

    <div class="albums">
      <div *ngFor="let album of data?.albums?.items" class="album">
        <img [src]="album.images[0].url" alt="Logo">
      </div>

    </div>
  </div>
</section>

<section class="">
  <div class="container two-sections">
    <div class="top-list">
      <h2>
        Top <b>Artists</b>.
      </h2>

      <div class="list">
        <div *ngFor="let album of data?.albums?.items" class="album">
          <div class="image">
            <img [src]="album.images[0].url" alt="Logo">
          </div>
          <div class="info">
            <h2>{{album.name}}</h2>
          </div>
        </div>
      </div>

    </div>
    <div class="top-list">
      <h2>
        Top <b>Albums</b>.
      </h2>

      <div class="list">
        <div *ngFor="let album of data?.albums?.items" class="album">
          <div class="image">
            <img [src]="album.images[0].url" alt="Logo">
          </div>
          <div class="info">
            <h2>{{album.name}}</h2>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
